{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>{% block title %}My Django App{% endblock %}</title>
</head>
<body style="margin:0; font-family: 'Segoe UI', Arial, sans-serif; background: #f5f7fa;">
  <nav style="background: #004e92; color: #fff; padding: 1rem 0; box-shadow: 0 2px 8px rgba(0,0,0,0.04);">
    <div style="max-width: 900px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between;">
      <a href="{% url 'home' %}" style="color: #fff; font-weight: bold; font-size: 1.5rem; text-decoration: none;">MyApp</a>
      <ul style="list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0;">
        {% if user.is_authenticated %}
          <li><span style="color: #fff; font-weight: 500;">Hello, {{ user.username }}</span></li>
          <li><a href="{% url 'account_logout' %}" style="color: #fff; text-decoration: none; padding: 0.5rem 1rem; border-radius: 6px; background: #003366;">Logout</a></li>
        {% else %}
          <li><a href="{% url 'account_login' %}" style="color: #fff; text-decoration: none; padding: 0.5rem 1rem; border-radius: 6px; background: #003366;">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div style="max-width: 900px; margin: 2rem auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.08); padding: 2rem;">
    {% block content %}{% endblock %}
  </div>

  <footer style="background: #f0f4f8; color: #888; text-align: center; padding: 1rem 0; border-top: 1px solid #e0e6ed; margin-top: 2rem;">
    &copy; My Django App
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
